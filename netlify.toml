[build]
  # Navigate, install dependencies, and then run the build command
  command = "cd random-quote-machine && npm install && npm run build"
  
  # The built files are located in the `dist` folder inside your React app
  publish = "random-quote-machine/dist"
  
[functions]
  directory = "netlify/functions"
  
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200