[build]
  # This command is a single line that builds both your frontend and your backend function's dependencies
  command = "cd random-quote-machine && npm install && npm run build && cd ../netlify/functions && npm install"
  
  # The built files are located in the `dist` folder inside your React app
  publish = "random-quote-machine/dist"
  
[functions]
  directory = "netlify/functions"
  
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200